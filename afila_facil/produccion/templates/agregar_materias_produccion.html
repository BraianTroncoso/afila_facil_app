{% extends "materias_primas/layout.html" %}

{% load static %} 

{% block content %}

    <div class="container-fluid ">
        <div class="d-flex flex-column align-items-center">
          <h2 class="mb-3 mt-2">Editar Produccion</h2>
          <div class="d-flex justify-content-center mt-3 mb-5" style="background-color: #c2e7e1;">

            <form class="m-3 p-4 bg-body-secondary" method="post" action="{% url 'agregar_cantidad' produccion.id %}"  enctype="multipart/form-data">
              {% csrf_token %}
              <div class="row">
                  <div class="form-outline w-100">
                    <label class="form-label" for="nombre">Nombre Produccion:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" value="{{ produccion.nombre }}" />
                  </div>
              </div>


                <div class="row mb-4">
                    <div class="form-outline w-100">
                    <label class="form-label" for="cantidad">Cantidad: </label>
                    <input type="number" id="cantidad" name="cantidad" class="form-control" value="{{ produccion.produccion_cantidad }}"/>
                    </div>
                </div>

                {% if request.user.is_superuser %}

                <div class="campos_forms">
                  <input type="hidden" name="super" value="True"/>
                  <input class="boton_enviar btn btn-outline-secondary" type="submit" value="Confirmar"  id="btn_registrar"/>
                </div>

              {% endif %}

            </form>

        </div>
        {% if messages %}
        {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible fade show text-center w-25" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
    </div>
 
  </div>

{% endblock %}
