{% extends "materias_primas/layout.html" %}
{% load static %} 
{% block content %}


<div class="container">
    <table class="table align-middle mb-0 bg-white m-3 mb-5">
        <thead class="bg-light">
        <tr>
            <th>Productos</th>
            <th>Descripcion</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                <div class="d-flex align-items-center">
                    <img
                        src="#"
                        alt="NO-IMG"
                        style="width: 45px; height: 45px"
                        class="rounded-circle"
                        />
                    <div class="ms-3">
                    <p class="fw-bold mb-1 ml-2"></p>
                    <p class="text-muted mb-0"></p>
                    </div>
                </div>
                </td>
                <td>
                <p class="fw-normal mb-1"></p>
                </td>
                <td></td>
                <td></td>
                <td>
                    <form action="{% url 'editar_producto' id=producto.id %}"  method="post" style="display: inline;" enctype="multipart/form-data">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-info btn-sm btn-rounded">Editar</button>
                    </form>
                    <form action="{% url 'eliminar_producto' producto.id %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-sm btn-rounded btn-danger">Eliminar</button>
                    </form>
                </td>                
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
