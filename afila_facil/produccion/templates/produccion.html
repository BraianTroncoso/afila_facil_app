{% extends "materias_primas/layout.html" %}

{% block content %}
<div class="container">
    <table class="table align-middle mb-0 bg-white m-3 mb-5">
        <thead class="bg-light">
        <tr>
            <th>Productos</th>
            <th>Descripcion</th>
            <th>Precio</th>
            <th>Cantidad</th>
        </tr>
        </thead>
        {% if produccion%}
        <tbody>
            <tr>
                <td>
                <div class="d-flex align-items-center">
                    <img
                        src="#"
                        alt="NO-IMG"
                        style="width: 45px; height: 45px"
                        class="rounded-circle"
                        />
                    <div class="ms-3">
                    <p class="fw-bold mb-1 ml-2"></p>
                    <p class="text-muted mb-0"></p>
                    </div>
                </div>
                </td>
                <td>
                <p class="fw-normal mb-1"></p>
                </td>
                <td></td>
                <td></td> 
            </tr>
        </tbody>
    </table> 
</div>
{%else%}
    <p class="fw-normal mb-1">{{ mensaje }}</p>

{%endif%}

{% if user.is_superuser %}
<div class="d-flex flex-column align-items-center">
     <div class="row mb-4">
        <div class="form-outline w-100 text-center">
            <label class="form-label text-center fw-bold mb-1 ml-2" for="cantidad">INGRESE LA CANTIDAD </label>
            <input type="number" id="cantidad" name="cantidad" class="form-control" />
        </div>
    </div>
        <form action="{% url 'crear_instancia_produccion' %}"  method="post" style="display: inline;" enctype="multipart/form-data">
            {% csrf_token %}
            <button type="submit" class="btn btn-success btn-sm btn-rounded">AGREGAR A PRODUCCION</button>
        </form>
</div>
{%endif%}

{% endblock %}
