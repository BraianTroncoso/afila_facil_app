{% extends "materias_primas/layout.html" %}
{% load static %} 

{% block content %}
    <div class="container-fluid">
        <div class="d-flex flex-column align-items-center">
            <h2 class="mb-3 mt-2">Nueva Produccion</h2>
            <div class="d-flex justify-content-center mt-3 mb-5" style="background-color: #c2e7e1;">
                <form class="m-3 p-4 bg-body-secondary" method="post" action="{% url 'nueva_produccion' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="form-outline w-100" >
                            <label class="form-label " for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" />
                        </div>
                    </div>

                    {% if request.user.is_superuser %}
                    
                    <div class="row mb-4">
                        <div class="form-outline">
                            <input type="hidden" name="super" value="True" />
                            <input class="boton_enviar btn btn-outline-secondary mt-3" type="submit" value="Confirmar" id="btn_registrar" />
                        </div>
                    </div>

                    {% endif %}

                </form>
            </div>
        </div>
    </div>

{% endblock %}
