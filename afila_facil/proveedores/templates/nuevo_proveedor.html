{% extends "materias_primas/layout.html" %}
{% load static %} 

{% block content %}
<div class="container-fluid">
    <div class="d-flex flex-column align-items-center">
        <h2 class="custom-title">Nuevo Proveedor</h2>
        <div class="d-flex justify-content-center mt-3 mb-5" style="background-color: #1f262b;">
            <form class="m-3 p-4 bg-body-secondary" method="post" action="{% url 'nuevo_proveedor' %}" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-outline mb-2">
                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" />
                </div>

                <div class="form-outline mb-2">
                    <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Apellido" />
                </div>

                <div class="form-outline mb-2">
                    <input type="text" id="direccion" name="direccion" class="form-control" placeholder="Direccion" />
                </div>

                <div class="form-outline mb-2">
                    <input type="number" id="telefono" name="telefono" class="form-control" placeholder="Telefono" />
                </div>

                <div class="form-outline mb-2">
                    <input type="text" id="email" name="email" class="form-control" placeholder="Email" />
                </div>

                <div class="form-outline mb-2">
                    <label class="form-label fw-bold" for="imagen">Imagen:</label>
                    <input type="file" id="imagen" name="imagen" class="form-control" />
                </div>

                {% if request.user.is_superuser %}
                <input type="hidden" name="super" value="True" />
                <input class="boton_enviar btn btn-outline-secondary mt-2" type="submit" value="Confirmar" id="btn_registrar" />
                {% endif %}

            </form>
        </div>
    </div>
</div>
{% endblock %}
