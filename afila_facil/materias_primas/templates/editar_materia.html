{% extends "materias_primas/layout.html" %}

{% load static %} 

{% block content %}

<div class="container-fluid" id="altura">
  <div class="d-flex flex-column align-items-center" >
 
      <div class="d-flex justify-content-center mt-4 mb-5" style="background-color: #1f262b;">
          <form class="m-3 p-4 bg-body-secondary" method="post" action="{% url 'editar_materia' materia.id %}" enctype="multipart/form-data" >
              {% csrf_token %}
               <h2 class="custom-title text-center">EDITAR MATERIA PRIMA</h2>
              <div class="form-outline mb-2" >
                  <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" value="{{ materia.nombre }}" />
              </div>
                  <div class="form-outline mb-2">
                    <p class="mb-2 fw-bold"> Cantidad actual:</p>
                      <input type="number" id="cantidad" name="cantidad" class="form-control" placeholder="Cantidad" value="{{ materia.cantidad }}"/>
                  </div>

                  <div class="form-outline mb-2">
                    <p class="mb-2 fw-bold"> Precio actual ($):</p>
                    <input type="number" id="precio" name="precio" class="form-control" value="{{ materia.precio }}"/>
                  </div>

                  <div class="row mb-4">
                    <div class="form-outline w-100 d-flex flex-column">
                        <label class="form-label fw-bold w-100" for="proveedores">Seleccione un Proveedor:</label>
                        {{ form.proveedores }}
                    </div>
                </div>
                
                  <div class="row mb-4">
                      <div class="form-outline">
                      <label class="form-label fw-bold w-100" for="imagen">Seleccione una Imagen:</label>
                      <input type="file" id="imagen" name="imagen" class="form-control" value="{{ materia.imagen }}"/>
                      </div>
                  </div>
              {% if request.user.is_superuser %}
              <input type="hidden" name="super" value="True" />
              <input class="boton_enviar btn btn-outline-secondary mt-2" type="submit" value="Confirmar" id="btn_registrar" />
              {% endif %}

          </form>
      </div>
      
  </div>
</div>
{% endblock %}
